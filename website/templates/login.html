<!--import della base-->
{% extends "base.html" %}
<!-- Esempio per modificare il contenuto dei blocchi nella base: sovrascrive i blocchi del template base-->
{% block title %}Login{% endblock %}

{% block content %}
<h1></h1>
<form method ="POST">
    <h1 align ="center">Login</h1>
    <div class = "form-group"> 
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name ="email" placeholder = "Inserire email"/>
    </div>
    <div class = "form-group"> 
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name ="password" placeholder = "Inserire password"/>
    </div>
    <br/>
    <button type="submit" class = "btn btn-primary">Login</button>
</form> 
{% endblock %}
